<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- <html xmlns="http://www.w3.org/1999/xhtml" ng-app="CollocationApp"> -->
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="CollocationApp" manifest="/collocation/cache.manifest">

<head>
	<meta property="og:image" content="/collocation/img/thumbnail.png" />

    <link href='http://fonts.googleapis.com/css?family=Cardo:400,400italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>English Collocation</title>
    <script type="application/javascript" src="js/angular.min.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript" src="js/utils.js"></script>
    <script type="application/javascript" src="js/controller.js"></script>
    <script type="application/javascript" src="js/data-handler.js"></script>
</head>

<body ng-controller="CollocationController">
    <div class="box left-box">
        <div class="input-container">
            <input class="input-txt" type="text" ng-model="filter.queryText" placeholder="enter text" ng-keydown="filter.onKeyDown($event)" />
        </div>
        <div class="suggest-list">
            <div class="suggest-item {{ filter.currentSelectedIndex == $index ? 'highlight' : ''}}" ng-repeat="item in (filter.currentSuggestWord = (filter.indexMaps | queryInput: filter.queryText))" data-id={{item.id}} ng-click="filter.onItemClick(item)" ng-mouseover="filter.currentSelectedIndex=$index">
                <div>
                    <span class="suggest-item-word">{{ item.word }}</span>
                    <span class="suggest-item-type">{{ item.type }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="box right-box">
        <div class="right-box-container">

            <div class="word-title-container">
                <span class="word">{{words.currentWord.word}}</span>
                <span class="type">{{words.currentWord.type}}</span>

            </div>

            <div class="mean-container">
                <div class="mean" ng-bind-html="words.currentWord.content | toTrusted"></div>
            </div>
            <div class="fb-like-container">
            	<div class="fb-like" data-href="http://tuanchauict.github.io/collocation/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
            </div>
        </div>
    </div>
    <div class="loader" ng-if="loader.active">
        <div class="modal"></div>
        <div class="loader-dialog">
            <div class="loading-image">
                <img src="/collocation/img/loader.gif">
            </div>
            <div class="loading-information">{{ loader.text }}</div>
        </div>
    </div>
    <div class="new-version">
    </div>
    <div class="facebook-like">
        <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=265052040364121";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
        
    </div>
</body>

</html>
