<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Tuna</title>
    <script src="utils.js"></script>
    <script src="parser.js"></script>
    <script src="una.js"></script>
</head>
<body>
<div id="app">
    <div u-if="foo % 2 === 0">
        Call function bar() = {{bar()}}
    </div>
    <div u-if="foo % 2 !== 0">
        Con meo {{bar()}}
    </div>
    <div>
        <button u-click="onClick()">Click me</button>
    </div>
    Counter = {{foo}}, counter + 1 = {{foo + 1}}
    <ul>
        <li u-for="index, item in array" u-click="onItemClick(item)">
            <span>{{index + 1}} - List {{item}}</span>
        </li>
    </ul>
    <div>
        <input u-bind="input.text" type="text"/>
    </div>
    <div>{{input.text}}</div>

</div>
<script src="app.js"></script>
</body>
</html>
